<!DOCTYPE html>
<html>
<head>
	<title>VideoJs</title>
	<link href="https://cdn.bootcss.com/video.js/6.6.2/alt/video-js-cdn.min.css" rel="stylesheet">
</head>
<body>
<video id="my-video" class="video-js" controls preload="auto" width="960" height="400" data-setup="{}">
	<source src="http://127.0.0.1/live/yy.m3u8" type="application/x-mpegURL">
	<p class="vjs-no-js"> To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a> </p>
</video>
<script src="https://cdn.bootcss.com/video.js/6.6.2/video.min.js"></script>
<script src="https://cdn.bootcss.com/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
<script type="text/javascript">
	var myPlayer = videojs('my-video');
	videojs("my-video").ready(function(){
		var myPlayer = this;
		myPlayer.play();
	});	  
</script>
</body>
</html>
